ds_name: "asrl"
ds:
  # AC/AE annotation files
  anet_cap_file: "data/anet_cap_ent_files/anet_captions_all_splits.json"
  anet_ent_split_file: "data/anet_cap_ent_files/dic_anet.json"
  anet_ent_annot_file: "data/anet_cap_ent_files/cap_anet_trainval.json"
  orig_anet_ent_clss: "data/anet_cap_ent_files/anet_entities_cleaned_class_thresh50_trainval.json"
  preproc_anet_ent_clss: "data/anet_cap_ent_files/anet_ent_cls_bbox_trainval.json"
  # After adding semantic roles, these are generated inside the cache dir
  srl_caps: "SRL_Anet_cap_annots.csv"
  srl_bert: "srl_bert_preds.pkl"
  # Resized width, height
  resized_width: 720
  resized_height: 405
  # Feature files
  vid_hw_map: "data/anet/vid_hw_dict.json"
  proposal_h5: "data/anet/anet_detection_vg_fc6_feat_100rois.h5"
  proposal_h5_resized: "data/anet/anet_detection_vg_fc6_feat_100rois_resized.h5"
  seg_feature_root: "data/anet/rgb_motion_1d"
  feature_root: "data/anet/fc6_feat_100rois"
  # verbs and arguments to include/exclude
  exclude_verb_set: ['be', 'see', 'show', "'s", 'can', 'continue', 'begin', 'start']
  include_srl_args: ['ARG0', 'ARG1', 'ARG2', 'ARGM-LOC']
  # Lemmatized verb list (created only once)
  verb_lemma_dict_file: "data/anet_srl_files/verb_lemma_dict.json"
  # SRL with verbs
  verb_ent_file: "data/anet_srl_files/verb_ent_file.csv"
  trn_verb_ent_file: "data/anet_srl_files/trn_verb_ent_file.csv"
  val_verb_ent_file: "data/anet_srl_files/val_verb_ent_file.csv"
  # Object Mappings:
  trn_ds4_dicts: "data/anet_srl_files/trn_srl_obj_to_index_dict.json"
  val_ds4_dicts: "data/anet_srl_files/val_srl_obj_to_index_dict.json"
  # ASRL with indices for SPAT/TEMP
  trn_ds4_inds: "data/anet_srl_files/trn_asrl_annots.csv"
  val_ds4_inds: "data/anet_srl_files/val_asrl_annots.csv"
  # Arg Vocab:
  arg_vocab_file: "data/anet_srl_files/arg_vocab.pkl"
  # None
  none_word: "<none>"
  # GT5
  ngt_prop: 5
  num_frms: 10
  feature_gt5_root: "data/anet/fc6_feat_5rois"
  proposal_gt5_h5_resized: "data/anet/anet_detection_vg_fc6_feat_gt5_rois.h5"
misc:
  cache_dir: "cache_dir"
